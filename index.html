<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crybaby Club</title>
    <link rel="icon" href="images/crybaby-favicon.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .spacer {
            height: 100px; /* Adds extra space at the top */
            width: 100%;
        }

        .container {
            position: relative;
            width: auto;
            height: calc(100vh - 100px); /* Keeps content area with space at the top */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bg-image {
            width: auto;
            height: 100%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url('images/IMG_2897.png'); /* Test with one image */
        }

        /* Style for the buttons */
        .button {
            position: absolute;
            top: 20px;
            padding: 10px 20px;
            background-color: white;
            border: 1px solid black;
            text-decoration: none;
            color: black;
            font-weight: bold;
            border-radius: 5px;
        }

        .about-button {
            left: 20px;
        }

        .subscribe-button {
            right: 20px;
        }
    </style>
</head>
<body>
    <!-- Spacer for extra space at the top -->
    <div class="spacer"></div>

    <!-- Main container with one test image -->
    <div class="container">
        <div class="bg-image"></div>
    </div>

    <!-- About and Subscribe Buttons -->
    <a href="#about" class="button about-button">About</a>
    <a href="#subscribe" class="button subscribe-button">Subscribe</a>
</body>
</html>
