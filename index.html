<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crybaby Club</title>
    <link rel="icon" href="images/crybaby-favicon.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow: hidden;
        }

        .spacer {
            height: 1000px; /* Adds extra space at the top */
            width: 100%;
        }

        .container {
            width: 100%;
            height: calc(100vh - 100px); /* Ensures the content area takes up the remaining screen height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img.bg-image {
            max-width: 60%;
            max-height: 80%;
            margin: auto:
            display: block;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- Spacer for extra space at the top -->
    <div class="spacer"></div>

    <!-- Main container with a single image -->
    <div class="container">
        <img src="images/IMG_2897.png" alt="Cry Baby Club Image" class="bg-image"></div>
    </div>
</body>
</html>
