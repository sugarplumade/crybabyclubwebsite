<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crybaby Club</title>
    <style>
        /* Basic styling for body */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
            height: 100vh;
            overflow: hidden;
            background: #000; /* Fallback background color */
        }

        /* Styling for the background images */
        .background-container {
            position: absolute;
            top: 150px; /* Increase the space at the top */
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 800px; /* Control the maximum width */
            height: auto;
            z-index: -1;
        }

        .background {
            display: none;
            width: 100%;
            height: auto;
        }

        .background.active {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Background layers -->
    <div class="background-container">
        <img src="images/IMG_2897.png" class="background bg1 active" alt="Background 1">
        <img src="images/IMG_2893.png" class="background bg2" alt="Background 2">
        <img src="images/IMG_2906.png" class="background bg3" alt="Background 3">
        <img src="images/IMG_2910.png" class="background bg4" alt="Background 4">
    </div>

    <script>
        // JavaScript to cycle through images without any transition effects
        const images = document.querySelectorAll('.background');
        let currentIndex = 0;

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        // Change image every 10 seconds
        setInterval(showNextImage, 10000);
    </script>

</body>
</html>
