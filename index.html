<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crybaby Club</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .bg-image {
            position: absolute;
            top: 20px; /* Adjust for more space at the top */
            left: 0;
            width: 100%;
            height: calc(100vh - 40px); /* Adjust for more space */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>

    <script>
        // JavaScript for cycling through the images
        const images = [
            'images/IMG_2897.png',
            'images/IMG_2893.png',
            'images/IMG_2906.png',
            'images/IMG_2910.png',
            'images/crybabyla0824.jpg',
            'images/crybabyla0924.jpg',
            'images/crybabyla1024.jpg',
            'images/crybabyla0624.jpg'
        ];

        let currentIndex = 0;
        const bgImage = document.querySelector('.bg-image');

        function changeImage() {
            bgImage.style.backgroundImage = `url('${images[currentIndex]}')`;
            currentIndex = (currentIndex + 1) % images.length;
        }

        setInterval(changeImage, 10000); // Change image every 10 seconds
        changeImage(); // Initial call to set the first image
    </script>
</body>
</html>
