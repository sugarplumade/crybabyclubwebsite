<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crybaby Club</title>
    <link rel="icon" href="images/crybaby-favicon.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow: hidden;
        }

        .spacer {
            height: 100px; /* Adjust this value to control the space at the top */
            width: 100%;
        }

        .container {
            position: relative;
            height: calc(100vh - 100px); /* Ensures the content area takes up the remaining screen height */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .bg-image {
            width: auto;
            height: 100%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0 auto;
        }

        /* Style for the buttons */
        .button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: white;
            border: 1px solid black;
            text-decoration: none;
            color: black;
            font-weight: bold;
            border-radius: 5px;
        }

        .about-button {
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>

    <!-- Spacer for extra space at the top -->
    <div class="spacer"></div>

    <!-- Main container with images -->
    <div class="container">
        <div class="bg-image"></div>
    </div>

    <!-- About and Subscribe Buttons -->
    <a href="#about" class="button about-button">About</a>
    <a href="#subscribe" class="button">Subscribe</a>

    <script>
        // JavaScript for cycling through the images
        const images = [
            'images/IMG_2897.png',
            'images/IMG_2893.png',
            'images/IMG_2906.png',
            'images/IMG_2910.png',
            'images/crybabyla0824.jpg',
            'images/crybabyla0924.jpg',
            'images/crybabyla1024.jpg',
            'images/crybabyla0624.jpg'
        ];

        let currentIndex = 0;
        const bgImage = document.querySelector('.bg-image');

        function changeImage() {
            bgImage.style.backgroundImage = `url('${images[currentIndex]}')`;
            currentIndex = (currentIndex + 1) % images.length;
        }

        setInterval(changeImage, 7000); // Change image every 7 seconds
        changeImage(); // Initial call to set the first image
    </script>
</body>
</html>
