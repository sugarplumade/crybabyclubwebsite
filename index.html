<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crybaby Club</title>
    <link rel="icon" href="images/crybaby-favicon.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff; /* Set background to white */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Image container styling */
        .slideshow {
            width: 100%;
            max-width: 800px; /* Fixed max width */
            max-height: 600px; /* Fixed max height */
            object-fit: contain; /* Ensures the image maintains its aspect ratio */
            display: block;
            margin: auto;
        }

        .container {
            text-align: center;
            z-index: 1;
            position: relative;
            padding-top: 60px; /* Adds space at the top */
        }
    </style>
</head>
<body>
    <img id="slideshow-image" class="slideshow" src="images/IMG_2897.png" alt="Slideshow Image">

    <script>
        // Array of image URLs
        const images = [
            'images/IMG_2897.png',
            'images/IMG_2893.png',
            'images/IMG_2906.png',
            'images/IMG_2910.png'
        ];

        let currentIndex = 0;
        const imageElement = document.getElementById('slideshow-image');

        // Function to change the image every 10 seconds
        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            imageElement.src = images[currentIndex];
        }

        // Change image every 10 seconds (10000 milliseconds)
        setInterval(changeImage, 10000);
    </script>
</body>
</html>
