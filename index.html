<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crybaby Club</title>
    <link rel="icon" type="image/png" href="images/crybaby-favicon.png" />

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 100%;
            max-height: 1200px;
            overflow: hidden;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <img src="images/IMG_2897.png" class="slide" style="display: block;">
        <img src="images/IMG_2893.png" class="slide">
        <img src="images/IMG_2906.png" class="slide">
        <img src="images/IMG_2910.png" class="slide">
        <img src="images/crybabyla0824.jpg" class="slide">
        <img src="images/crybabyla0924.jpg" class="slide">
        <img src="images/crybabyla1024.jpg" class="slide">
        <img src="images/crybabyla0624.jpg" class="slide">
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;
        const interval = 7000; // Change image every 7 seconds

        function showNextSlide() {
            slides[currentIndex].style.display = 'none';
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].style.display = 'block';
        }

        setInterval(showNextSlide, interval);
    </script>
</body>
</html>
