<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crybaby Club</title>
    <style>
        /* Fix the body to prevent the logo from dimming */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
            height: 100vh; /* Ensure full height for background */
            overflow: hidden; /* Hide overflow so the background doesn't scroll */
            background-image: url('images/IMG_2897.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Logo styles */
        .logo {
            display: block;
            margin: 0 auto;
            max-width: 150px; /* Adjust the size as needed */
        }

        .container {
            z-index: 1;
            position: relative;
        }
    </style>
</head>
<body>

    <!-- Add your logo at the top -->
    <img src="images/crybaby-favicon.png" alt="Crybaby Club Logo" class="logo">

    <div class="container">
        <h1>Welcome to Crybaby Club</h1>
        <!-- Content goes here -->
    </div>

</body>
</html>
