<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crybaby Club</title>
    <style>
        /* Basic styling for body */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
            height: 100vh;
            overflow: hidden;
            background: #000; /* Fallback background color */
        }

        /* Styling for the background images */
        .background-container {
            position: absolute;
            top: 60px; /* Add more space at the top */
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 800px; /* Control the maximum width */
            height: auto;
            z-index: -1;
        }

        .background {
            display: none;
            width: 100%;
            height: auto;
        }

        .background.active {
            display: block;
        }

        /* Keyframes for alternating the visibility of the background images */
        @keyframes bgSlideshow {
            0% { opacity: 1; }
            25% { opacity: 1; }
            33% { opacity: 0; }
            100% { opacity: 0; }
        }

        .background.bg1 {
            animation: bgSlideshow 40s infinite 0s;
        }

        .background.bg2 {
            animation: bgSlideshow 40s infinite 10s;
        }

        .background.bg3 {
            animation: bgSlideshow 40s infinite 20s;
        }

        .background.bg4 {
            animation: bgSlideshow 40s infinite 30s;
        }
    </style>
</head>
<body>

    <!-- Background layers -->
    <div class="background-container">
        <img src="images/IMG_2897.png" class="background bg1 active" alt="Background 1">
        <img src="images/IMG_2893.png" class="background bg2" alt="Background 2">
        <img src="images/IMG_2906.png" class="background bg3" alt="Background 3">
        <img src="images/IMG_2910.png" class="background bg4" alt="Background 4">
    </div>
</body>
</html>
