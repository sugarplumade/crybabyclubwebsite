<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crybaby Club</title>
    <style>
        /* Basic styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        /* Background slideshow with fade effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            animation: bgSlideshow 20s infinite;
        }

        @keyframes bgSlideshow {
            0%, 50% { background-image: url('images/IMG_2897.png'); opacity: 1; }
            25%, 75% { background-image: url('images/IMG_2893.png'); opacity: 1; }
            100% { background-image: url('images/IMG_2897.png'); opacity: 1; }
        }

        .container {
            z-index: 1;
            position: relative;
        }

        .logo {
            display: block;
            margin: 0 auto;
            max-width: 150px;
        }
    </style>
</head>
<body>

    <img src="images/crybaby-favicon.png" alt="Crybaby Club Logo" class="logo">

    <div class="container">
        <h1>Welcome to Crybaby Club</h1>
    </div>

</body>
</html>
