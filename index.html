<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crybaby Club</title>
    <style>
        /* Basic styling for body */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
            height: 100vh;
            overflow: hidden;
            background: #000; /* Fallback background color */
        }

        /* Styling for the background images */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            transition: opacity 0s ease-in-out;
        }

        .background.bg1 {
            background-image: url('images/IMG_2897.png');
            opacity: 1; /* Start with the first image visible */
            animation: bg1Fade 30s infinite;
        }

        .background.bg2 {
            background-image: url('images/IMG_2893.png');
            animation: bg2Fade 30s infinite;
        }

        .background.bg3 {
            background-image: url('images/IMG_2906.png');
            animation: bg3Fade 30s infinite;
        }

        /* Keyframes for alternating the visibility of the background images */
        @keyframes bg1Fade {
            0%, 33.33% { opacity: 1; }
            33.34%, 100% { opacity: 0; }
        }

        @keyframes bg2Fade {
            0%, 33.33% { opacity: 0; }
            33.34%, 66.66% { opacity: 1; }
            66.67%, 100% { opacity: 0; }
        }

        @keyframes bg3Fade {
            0%, 66.66% { opacity: 0; }
            66.67%, 100% { opacity: 1; }
        }

        /* Logo styling */
        .logo {
            display: block;
            margin: 20px auto;
            max-width: 150px;
            z-index: 1;
            position: relative;
        }

        /* Container styling */
        .container {
            z-index: 1;
            position: relative;
            text-align: center;
            color: white;
            padding-top: 20px;
        }

        h1 {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <!-- Background layers -->
    <div class="background bg1"></div>
    <div class="background bg2"></div>
    <div class="background bg3"></div>

    <!-- Add your logo at the top -->
    <img src="images/crybaby-favicon.png" alt="Crybaby Club Logo" class="logo">

    <div class="container">
        <h1>Welcome to Crybaby Club</h1>
        <p>Join us for unique events in Los Angeles, Washington D.C., and New York!</p>
    </div>
</body>
</html>
