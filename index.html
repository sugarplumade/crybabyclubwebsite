<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crybaby Club</title>
    <link rel="icon" href="images/crybaby-favicon.png" type="image/png">
    <style>
        /* Styling for the body */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
            height: 100vh; /* Full height */
            overflow: hidden; /* Hide overflow */
            background-color: #fff; /* Background color set to white */
        }

        /* Background image settings */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: contain; /* Ensure the image fits without stretching */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent background image from repeating */
            animation: bgSlideshow 10s infinite; /* Slideshow animation */
        }

        /* Keyframes for the background slideshow */
        @keyframes bgSlideshow {
            0% { background-image: url('images/IMG_2897.png'); }
            33% { background-image: url('images/IMG_2893.png'); }
            66% { background-image: url('images/IMG_2906.png'); }
            100% { background-image: url('images/IMG_2910.png'); }
        }

        /* Container for content on top of the background */
        .container {
            position: relative;
            z-index: 1; /* Ensures content stays above the background */
            padding-top: 20px; /* Adjusts space at the top of the content */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Any additional content goes here -->
    </div>
</body>
</html>
