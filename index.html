<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crybaby Club</title>
    <link rel="icon" href="images/crybaby-favicon.png" type="image/png">
    <style>
        /* Styling for the body */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
            height: 100vh;
            background-color: #fff; /* Background color set to white */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background image settings */
        .background-image {
            width: 100%;
            max-width: 800px; /* Set max width for images */
            height: auto;
            max-height: 600px; /* Set max height for images */
            object-fit: contain; /* Ensures the image maintains its aspect ratio */
            background-size: contain;
            background-position: center;
        }

        /* Keyframes for the background slideshow */
        @keyframes bgSlideshow {
            0% { background-image: url('images/IMG_2897.png'); }
            33% { background-image: url('images/IMG_2893.png'); }
            66% { background-image: url('images/IMG_2906.png'); }
            100% { background-image: url('images/IMG_2910.png'); }
        }

        .slideshow {
            content: '';
            width: 100%;
            max-width: 800px; /* Maintain the width constraint */
            height: auto;
            max-height: 600px; /* Maintain the height constraint */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            animation: bgSlideshow 40s infinite;
        }

        .container {
            z-index: 1; /* Keeps content above background */
            padding-top: 40px; /* Adds space at the top */
        }
    </style>
</head>
<body>
    <div class="slideshow"></div>
    <div class="container">
        <!-- Any additional content goes here -->
    </div>
</body>
</html>
